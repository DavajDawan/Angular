<!-- <h2>{{ id }} {{ name }}</h2> -->
@if (isAddingTask){
<app-new-task (cansel)="onCancelAddTask()" />
}
<section id="tasks">
  <header>
    <h2>
      {{ name }}
      has {{ id }} and tasks:
    </h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>

    }
  </ul>
</section>
