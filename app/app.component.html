<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>

    } @if(selectedUser){
    <app-tasks
      [name]="selectedUser ? selectedUser.name : ' '"
      [id]="selectedUser.id"
    />
    } @else {
    <p id="fallback">from 'ngelse' Select a user to see their tasks</p>
    }
  </ul>
</main>
